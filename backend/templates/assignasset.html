<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="./tailwind3.js"></script> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <style>
      .form-container {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }

      label {
        text-align: left;
        text-transform: uppercase;
        font-weight: 900;
        font-size: 13px;
        margin-top: 20px;
      }
      .form-control,
      .form-control-2 {
        width: 100%;
        background: #0002;
        padding: 8px;
        border-radius: 8px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper w-full h-screen flex justify-center items-center">
      <div
        class="form-container w-3/6 h-3/5 bg-white flex flex-col justify-start py-5 px-5 rounded-xl"
      >
        <div class="headr w-full flex justify-center items-center mt-3">
          <h1 class="uppercase text text-6xl text-slate-950 font-extrabold">
            Make new Assignment
          </h1>
        </div>
        <form
          action=""
          method="POST"
          class="w-full h-full flex flex-col items-start justify-center"
          autocomplete="off"
        >
          {% csrf_token %} {{ form }}
          <div class="submit w-full flex justify-center">
            <input
              type="submit"
              class="w-1/6 bg-blue-800 text-4xl uppercase text-white font-semibold p-4 rounded-xl my-5 cursor-pointer"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
